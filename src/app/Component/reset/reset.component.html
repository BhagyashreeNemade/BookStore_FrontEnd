<div class="main">

        <img src="../../../assets/education.svg">
        <span class="header-font">Bookstore</span>
    </div>
    <div class="div-2">
        <span style="font-size: 20px;">Reset Your Password</span>
        <form  class="formclass">
            <span style="opacity: .6;">Enter your new password below</span>
            <div style="display: flex; flex-direction:column; margin-top: 20px;">

        </form>
       
        <div style=" width: 36%;">
